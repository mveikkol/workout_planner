<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        h1 {
            background-color: #FFA500;
            color: #212121;
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #FFA500;
            color: #212121;
            width: 200px;
            height: 60px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        #workoutPlan {
            font-size: 18px;
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <div>
        <h1>Workout Planner</h1>
        <button type="button" onclick="generateRandomWorkout()">Random Workout</button>
        <button type="button" onclick="generateUserDefinedWorkout()">Own Workout</button>
        <button type="button" onclick="saveWorkout()">Save Workout</button>
        <div id="workoutPlan"></div>
    </div>

    <script>
        var exercises = [
            "Push-ups", "Sit-ups", "Squats", "Lunges", "Plank", "Jumping Jacks", "Burpees", "Bicep Curls", "Tricep Dips", "Deadlifts"
        ];

        var userDefinedWorkouts = [];

        function generateRandomWorkout() {
            var workoutPlan = "Your Random Workout Plan:\n";
            var remainingExercises = [...exercises];

            var numExercises = Math.floor(Math.random() * 3) + 3; // random 3, 4 tai 5 exercise

            for (var i = 0; i < numExercises; i++) {
                if (remainingExercises.length === 0) {
                    remainingExercises = [...exercises];
                }
                var randomIndex = Math.floor(Math.random() * remainingExercises.length);
                var randomExercise = remainingExercises.splice(randomIndex, 1)[0];
                workoutPlan += "- " + randomExercise + " " + generateRandomReps() + "\n";
            }

            document.getElementById('workoutPlan').innerText = workoutPlan;
        }

        function generateUserDefinedWorkout() {
            var userWorkout = prompt("Enter your workout separated by commas (e.g., Push-ups 3x12, Sit-ups 4x8, Squats 6x20):");
            if (userWorkout) {
                userDefinedWorkouts.push(userWorkout);
                saveUserDefinedWorkouts();
                var formattedUserWorkout = formatUserWorkout(userWorkout);
                document.getElementById('workoutPlan').innerText = "\nYour User Defined Workout Plan:\n" + formattedUserWorkout;
                alert("User-defined workout saved!");
            }
        }

        function formatUserWorkout(userWorkout) {
            var exercises = userWorkout.split(',').map(function(item) {
                var parts = item.trim().split(' ');
                var exerciseName = parts.slice(0, -1).join(' ');
                var setsAndReps = parts[parts.length - 1];
                return "- " + exerciseName + " " + setsAndReps;
            });

            return exercises.join('\n');
        }


        function generateRandomReps() {
            var sets = Math.floor(Math.random() * 2) + 3; // random 3 or 4
            var reps = (sets === 3) ? 12 : 8;

            return sets + "x" + reps;
        }

        function saveWorkout() {
            var workoutPlan = document.getElementById('workoutPlan').innerText;
            var blob = new Blob([workoutPlan], { type: "text/plain;charset=utf-8" });
            saveAs(blob, "workout_plan.txt");
        }

        function saveUserDefinedWorkouts() {
            localStorage.setItem('userDefinedWorkouts', JSON.stringify(userDefinedWorkouts));
        }

        // SaveAs function for creating a download link
        function saveAs(blob, filename) {
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
